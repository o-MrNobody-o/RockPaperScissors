<!DOCTYPE html>
<html >
<head>
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameContainer">

    <p class="title">Rock Paper Scissor</p>

    <button class="move-button" onclick="playGame('rock')">
        <img class="move-icon" src="images/rock-emoji.png">
    </button>
  
    <button class="move-button" onclick="playGame('paper')">
        <img class="move-icon" src="images/paper-emoji.png">
    </button>
    
    <button class="move-button" onclick="playGame('scissor')">
        <img class="move-icon" src="images/scissor-emoji.png">
    </button>

    <div class="resultContainer">
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>
        <button onclick="reseting()">Reset score</button>
    </div>
    <script src="script.js"></script> 
</div>

</body>
</html>
